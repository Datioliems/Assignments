<header>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background-color: #001F54;
      color: #fff;
    }
    html, body {
        margin: 0;
        padding: 0;
    }
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f44336; /* đỏ Canon */
    }

    .header-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .header-icons img {
      width: 24px;
      cursor: pointer;
    }
  </style>

  <div class="logo">
    <img src="/images/logo.png" alt="Logo Omakase"  
            style="transition: transform 0.3s ease; display: block;"
            onmouseover="this.style.transform='scale(1.75)'"
            onmouseout="this.style.transform='scale(1)'">
    <h2>Omakase</h2>
  </div>

  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Danh mục sản phẩm</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>

  <div class="header-icons">
    <img src="/images/user.png" alt="Đăng nhập">
    <img src="/images/cart.png" alt="Giỏ hàng">
  </div>
</header>
